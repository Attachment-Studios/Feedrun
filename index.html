<!DOCTYPE html>

<head>
	<title>Feedrun</title>
	<link rel="shortcut icon" type="image/png" href="love.png">

<body>
	<div class="container" id="body">
		<div class="title">
			<h1>Feedrun</h1>
		</div>
		<div class="about">
			<h3>About</h3>
			<p>
				Feedrun is a simple game about a running cow. 
				You need to only feed him with IFFCO's 5-Star Cattle Feed only. 
				Don't think of feeding plastic. 
				Plastic is not good for cows.
			</p>
		</div>
		<div class="get">
			<h3>Get</h3>
			<p>
				<button id="windows" onclick="location.href = 'https://github.com/Attachment-Studios/Feedrun/raw/main/builds/Feedrun.zip'"><i class="fab fa-windows"></i> Windows</button>
				<button id="android" onclick="location.href = 'https://github.com/Attachment-Studios/Feedrun/raw/main/builds/Feedrun.apk'"><i class="fab fa-android"></i> Android</button>
			</p>
		</div>
		<div class="scrnshts">
			<h3>Screenshots</h3>
			<img src="https://raw.githubusercontent.com/Attachment-Studios/Feedrun/main/scrnsht1.png" width="100%"/><br>
			<img src="https://raw.githubusercontent.com/Attachment-Studios/Feedrun/main/scrnsht2.png" width="100%"/>
		</div>
	</div>

</html>
